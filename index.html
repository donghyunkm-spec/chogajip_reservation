        function playNotificationSound() {
            if (!soundEnabled) return;
            
            try {
                // ì•Œë¦¼ ì†Œë¦¬ ìƒì„± (ê°„ë‹¨í•œ ë¹„í”„ìŒ)
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.4);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.6);
            } catch (error) {
                console.log('ì•Œë¦¼ìŒ ì¬ìƒ ì‹¤íŒ¨:', error);
            }
        }

        // 15ë¶„ ì „ ì•Œë¦¼ ì²´í¬
        function checkUpcomingReservations() {
            const now = new Date();
            const currentDate = now.toISOString().split('T')[0];
            const currentTime = now.toTimeString().slice(0, 5);
            
            const todayReservations = reservations.filter(r => 
                r.status === 'active' &&

            todayReservations.forEach(reservation => {
                const reservationTime = new Date(`${reservation.date}T${reservation.time}:00`);
                const timeDiff = reservationTime.getTime() - now.getTime();
                const minutesDiff = Math.floor(timeDiff / (1000 * 60));
                
                // 15ë¶„ ì „ ì•Œë¦¼ (14~16ë¶„ ì‚¬ì´ë¡œ ì—¬ìœ  ìˆê²Œ)
                if (minutesDiff >= 14 && minutesDiff <= 16) {

                            'warning'

                // ì˜ˆì•½ ì‹œê°„ ì•Œë¦¼
                if (minutesDiff >= -1 && minutesDiff <= 1) {

                    }
                }
            });
        }

        function addHours(timeStr, hours) {
            const [hour, minute] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hour + hours, minute);
            return date.toTimeString().slice(0, 5);
        }

        function isTimeOverlap(time1, time2) {
            const start1 = time1;
            const end1 = addHours(time1, 3);
            const start2 = time2;
            const end2 = addHours(time2, 3);
            return !(end1 <= start2 || end2 <= start1);
        }

        function createMultiMoveScenarios(flexibleReservations, newPeople, newPreference, conflictingReservations) {
            const scenarios = [];

            for (let i = 0; i < flexibleReservations.length - 1; i++) {

        function createTwoMoveScenario(moveReservations, newPeople, newPreference, conflictingReservations) {
