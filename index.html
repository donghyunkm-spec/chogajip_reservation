        function playNotificationSound() {
            if (!soundEnabled) return;
            
            try {
                // ì•Œë¦¼ ì†Œë¦¬ ìƒì„± (ê°„ë‹¨í•œ ë¹„í”„ìŒ)
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.2);
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.4);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.6);
            } catch (error) {
                console.log('ì•Œë¦¼ìŒ ì¬ìƒ ì‹¤íŒ¨:', error);
            }
        }

                console.log(`ì§ì ‘ ë°°ì • ì„±ê³µ: ${result.join(', ')}`);

        function tryReassignment(people, preference, conflictingReservations) {
            console.log(`ì¬ë°°ì • ì‹œë„: ${people}ëª…, ì„ í˜¸ë„: ${preference}`);
            
            // ë£¸ ì„ í˜¸ ê³ ê°ì„ ìœ„í•œ ì¬ë°°ì •
            if (preference === 'room') {
                // 'any' ì„ í˜¸ë„ë¡œ ë£¸ì— ë°°ì •ëœ ì˜ˆì•½ì„ ì°¾ì•„ì„œ í™€ë¡œ ì´ë™ ê°€ëŠ¥í•œì§€ í™•ì¸
                const flexibleInRoom = conflictingReservations.filter(r =>

                    r.tables && 
                    r.tables.some(t => t.startsWith('room-')) &&
                    r.people <= 4 // í™€ë¡œ ì´ë™ ê°€ëŠ¥í•œ ì¸ì›
                );
                
                for (const reservation of flexibleInRoom) {
                    // ì´ ì˜ˆì•½ì„ ì œì™¸í•œ ìƒíƒœì—ì„œ ì‚¬ìš© ì¤‘ì¸ í…Œì´ë¸” ê³„ì‚°
                    const otherReservations = conflictingReservations.filter(r => r.id !== reservation.id);
                    const newUsedTables = getUsedTables(otherReservations);
                    
                    // ê¸°ì¡´ ì˜ˆì•½ì„ í™€ë¡œ ì´ë™ ê°€ëŠ¥í•œì§€ í™•ì¸
                    const hallOptions = tryHallAssignment(reservation.people, newUsedTables);
                    
                    if (hallOptions.length > 0) {
                        // í™€ë¡œ ì´ë™ í›„ ë‚¨ì€ í…Œì´ë¸”ì—ì„œ ìƒˆ ë£¸ ì˜ˆì•½ ê°€ëŠ¥í•œì§€ í™•ì¸
                        const finalUsedTables = getUsedTables(otherReservations);
                        hallOptions.forEach(table => finalUsedTables.add(table));
                        
                        const roomForNewCustomer = tryRoomAssignment(people, finalUsedTables);
                        if (roomForNewCustomer.length > 0) {
                            // ì‹¤ì œë¡œ ê¸°ì¡´ ì˜ˆì•½ì˜ í…Œì´ë¸”ì„ ë³€ê²½
                            reservation.tables = hallOptions;
                            console.log(`ì¬ë°°ì • ì„±ê³µ: ${reservation.name}ë‹˜ì„ ${hallOptions.join(', ')}ë¡œ ì´ë™`);
                            return roomForNewCustomer;
                        }
                    }
                }
            }
            
            // í™€ ì„ í˜¸ ê³ ê°ì„ ìœ„í•œ ì¬ë°°ì • (í™€ 1ë²ˆ í…Œì´ë¸”ì´ë‚˜ ë‹¨ì²´ì„ í•„ìš”ì‹œ)
            if (preference === 'hall' && people === 5) {
                // í™€ 1ë²ˆ í…Œì´ë¸”ì— 'any' ì„ í˜¸ë„ë¡œ ë°°ì •ëœ ì˜ˆì•½ ì°¾ê¸°
                const flexibleInHall1 = conflictingReservations.find(r => 
                    r.preference === 'any' && 
                    r.tables && 
                    r.tables.includes('hall-1') &&
                    r.people <= 4
                );
                
                if (flexibleInHall1) {
                    const otherReservations = conflictingReservations.filter(r => r.id !== flexibleInHall1.id);
                    const newUsedTables = getUsedTables(otherReservations);
                    
                    // ë‹¤ë¥¸ í…Œì´ë¸”ë¡œ ì´ë™ ê°€ëŠ¥í•œì§€ í™•ì¸ (ë£¸ ìš°ì„ )
                    let alternativeOptions = tryRoomAssignment(flexibleInHall1.people, newUsedTables);
                    if (alternativeOptions.length === 0) {
                        alternativeOptions = tryHallAssignment(flexibleInHall1.people, newUsedTables);
                    }
                    
                    if (alternativeOptions.length > 0) {
                        flexibleInHall1.tables = alternativeOptions;
                        console.log(`ì¬ë°°ì • ì„±ê³µ: ${flexibleInHall1.name}ë‹˜ì„ ${alternativeOptions.join(', ')}ë¡œ ì´ë™`);
                        return ['hall-1'];
                    }
                }
            }
            
            // ëŒ€ê·œëª¨ ë‹¨ì²´ë¥¼ ìœ„í•œ ì¬ë°°ì •
            if (people >= 8) {
                const smallGroups = conflictingReservations.filter(r => 
                    r.preference === 'any' && 
                    r.people <= 4 &&
                    r.tables && r.tables.length === 1
                );
                
                if (smallGroups.length >= 2) {
                    // ì‘ì€ ê·¸ë£¹ë“¤ì„ ì¬ë°°ì •í•´ì„œ ë‹¨ì²´ì„ í™•ë³´
                    const reallocationPlan = [];
                    const tempUsedTables = getUsedTables(conflictingReservations);
                    
                    for (const smallGroup of smallGroups.slice(0, 2)) {
                        tempUsedTables.delete(smallGroup.tables[0]); // ê¸°ì¡´ í…Œì´ë¸” í•´ì œ
                        const newAssignment = tryRoomAssignment(smallGroup.people, tempUsedTables) || 
                                            tryHallAssignment(smallGroup.people, tempUsedTables);
                        
                        if (newAssignment.length > 0) {
                            newAssignment.forEach(t => tempUsedTables.add(t));
                            reallocationPlan.push({ reservation: smallGroup, newTables: newAssignment });
                        }
                    }
                    
                    if (reallocationPlan.length >= 2) {
                        const groupAssignment = tryRoomAssignment(people, tempUsedTables) || 
                                              tryHallAssignment(people, tempUsedTables);
                        
                        if (groupAssignment.length > 0) {
                            // ì‹¤ì œ ì¬ë°°ì • ì‹¤í–‰
                            reallocationPlan.forEach(plan => {
                                plan.reservation.tables = plan.newTables;
                            });
                            console.log(`ëŒ€ê·œëª¨ ì¬ë°°ì • ì„±ê³µ: ${reallocationPlan.length}ê°œ ì˜ˆì•½ ì´ë™`);
                            return groupAssignment;
                        }

            return [];

        // ë£¸ ë°°ì • ì‹œë„
        function tryRoomAssignment(people, usedTables) {
            // ê°œë³„ ë£¸ í…Œì´ë¸” (4ëª… ì´í•˜)
            if (people <= 4) {
                for (let i = 1; i <= 9; i++) {
                    const tableId = `room-${i}`;
                    if (!usedTables.has(tableId)) {
                        return [tableId];
                    }
                }
            }
            
            // ë‹¨ì²´ì„ ì‹œë„ (5ëª… ì´ìƒ)
            if (people >= 5) {
                const roomGroupRules = GROUP_RULES.filter(rule => 
                    rule.tables.every(t => t.startsWith('room-')) && 
                    rule.maxPeople >= people &&
                    (rule.minPeople ? rule.minPeople <= people : true)
                ).sort((a, b) => a.maxPeople - b.maxPeople);
                
                for (const rule of roomGroupRules) {
                    if (rule.tables.every(table => !usedTables.has(table))) {
                        return rule.tables;
                    }
                }
                
                // ê°œë³„ ì¡°í•©ìœ¼ë¡œ ì‹œë„ (ë‹¨ì²´ì„ì´ ì•ˆ ë  ë•Œ)
                const neededTables = Math.ceil(people / 4);
                const availableRooms = [];
                for (let i = 1; i <= 9; i++) {
                    const tableId = `room-${i}`;
                    if (!usedTables.has(tableId)) {
                        availableRooms.push(tableId);
                    }
                }
                
                if (availableRooms.length >= neededTables) {
                    return availableRooms.slice(0, neededTables);
                }
            }
            
            return [];
        }

        // í™€ ë°°ì • ì‹œë„
        function tryHallAssignment(people, usedTables) {
            // 5ëª…ì´ê³  í™€ 1ë²ˆ í…Œì´ë¸” ì‚¬ìš© ê°€ëŠ¥í•œ ê²½ìš° (1ë²ˆ í…Œì´ë¸”ì€ 5ëª…ê¹Œì§€ ìˆ˜ìš©)
            if (people === 5 && !usedTables.has('hall-1')) {
                return ['hall-1'];
            }
            
            // ë‹¨ì²´ì„ ì‹œë„ (5ëª… ì´ìƒ)
            if (people >= 5) {
                const hallGroupRules = GROUP_RULES.filter(rule => 
                    rule.tables.every(t => t.startsWith('hall-')) && 
                    rule.maxPeople >= people &&
                    (rule.minPeople ? rule.minPeople <= people : true)
                ).sort((a, b) => a.maxPeople - b.maxPeople);
                
                for (const rule of hallGroupRules) {
                    if (rule.tables.every(table => !usedTables.has(table))) {
                        return rule.tables;
                    }
                }
                
                // ê°œë³„ ì¡°í•©ìœ¼ë¡œ ì‹œë„
                const neededTables = Math.ceil(people / 4);
                const availableHalls = [];
                
                // í™€ 9~16ë²ˆì€ ë‹¨ì²´ ë¶ˆê°€, ê°œë³„ 4ëª…ê¹Œì§€ë§Œ
                if (people <= 4 * neededTables && neededTables <= 2) {
                    for (let i = 1; i <= 16; i++) {
                        const tableId = `hall-${i}`;
                        if (!usedTables.has(tableId)) {
                            // 9~16ë²ˆ í…Œì´ë¸”ì€ ë‹¨ì²´ ì˜ˆì•½ ì‹œ ì œì™¸
                            if (people > 4 && i >= 9) continue;
                            availableHalls.push(tableId);
                        }
                    }
                    
                    if (availableHalls.length >= neededTables) {
                        return availableHalls.slice(0, neededTables);
                    }
                }
            }
            
            // ê°œë³„ í™€ í…Œì´ë¸” (4ëª… ì´í•˜)
            if (people <= 4) {
                for (let i = 1; i <= 16; i++) {
                    const tableId = `hall-${i}`;
                    if (!usedTables.has(tableId)) {
                        // 1ë²ˆ í…Œì´ë¸”ì€ 5ëª…ê¹Œì§€, ë‚˜ë¨¸ì§€ëŠ” 4ëª…ê¹Œì§€
                        const capacity = i === 1 ? 5 : 4;
                        if (people <= capacity) {
                            return [tableId];
                        }
                    }
                }
            }
            
            return [];
        }

        function getUsedTables(conflictingReservations) {
            const usedTables = new Set();
            conflictingReservations.forEach(r => {

        function updateStatus() {

        // ì˜ˆì•½ ê·¸ë£¹í•‘
        function groupReservationsByTables(reservations) {
            const grouped = {};

            reservations.forEach(r => {
                if (r.tables && r.tables.length > 1) {
                    const key = r.tables.sort().join(',');
                    grouped[key] = r;
                    groupReservations[key] = r;
                } else if (r.tables && r.tables.length === 1) {
                    grouped[r.tables[0]] = r;
                }
            });
            
            return { individual: grouped, groups: groupReservations };
        }

        // ë‹¨ì²´ ì˜ˆì•½ í˜„í™© ì—…ë°ì´íŠ¸

        // ë‹¨ì²´ ì˜ˆì•½ ê°€ëŠ¥ ì—¬ë¶€ ì²´í¬
        function checkGroupAvailability(rule, dayReservations) {
