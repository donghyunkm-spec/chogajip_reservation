<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초가짚 예약 시스템</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 상태 바 스타일 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .connection-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: clamp(14px, 3vw, 16px);
            font-weight: bold;
            transition: all 0.3s ease;
            color: #333;
        }

        .tab:hover {
            background: #e9ecef;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 컨테이너 스타일 */
        .form-container, .status-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .required {
            color: #f44336;
        }

        .number-input {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .number-btn {
            width: 60px;
            height: 54px;
            background: #f8f9fa;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .number-input input {
            width: calc(100% - 120px);
            border: none;
            text-align: center;
            font-size: 20px;
            padding: 0;
        }

        .preference-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .preference-option {
            flex: 1;
            text-align: center;
            padding: 15px 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #f8f9fa;
        }

        .preference-option:hover {
            background: #e9ecef;
        }

        .preference-option.selected {
            background: #4CAF50;
            color: white;
            border-color: #388E3C;
            transform: scale(1.05);
        }

        .preference-option .emoji {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 테이블 배치도 스타일 */
        .table-layout {
            display: flex;
            gap: 30px;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .hall-section, .room-section {
            flex: 1;
            min-width: 320px;
            max-width: 600px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .hall-grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 560px;
            margin: 0 auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .hall-row {
            display: flex;
            gap: 5px;
        }

        .room-grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 300px;
            margin: 0 auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .room-row {
            display: flex;
            gap: 5px;
        }

        .table-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 75px;
            min-width: 75px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .table-cell.available {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .table-cell.reserved {
            background: linear-gradient(135deg, #ffebee, #f8d7da);
            border-color: #f44336;
            color: #c62828;
        }

        .table-cell.group-reserved {
            border: 3px solid;
            color: white;
            font-size: 11px;
            padding: 3px;
            line-height: 1.2;
            font-weight: bold;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border-color: #990000;
        }

        .table-cell:hover:not(.empty-cell) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table-info {
            font-size: 9px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .empty-cell {
            visibility: hidden;
        }

        /* 예약 목록 스타일 */
        .reservation-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .reservation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .reservation-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .reservation-info {
            flex: 1;
        }

        .customer-name {
            font-size: 16px;
            color: #333;
            margin-right: 8px;
        }

        .reservation-time {
            font-weight: bold;
            color: #0066cc;
            margin-right: 8px;
        }

        .reservation-people {
            color: #28a745;
            font-weight: bold;
        }

        .reservation-tables {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        .reservation-actions {
            display: flex;
            gap: 8px;
        }

        .edit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .form-container, .status-container {
                padding: 15px;
            }
            
            .table-layout {
                flex-direction: column;
                gap: 40px;
                align-items: center;
            }
            
            .table-cell {
                min-height: 50px;
                min-width: 50px;
                font-size: 10px;
            }
            
            .reservation-content {
                flex-direction: column;
            }
            
            .reservation-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="connection-status" id="connectionStatus">🟢 Google Calendar 연동됨</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>🏠 초가짚 예약 시스템</h1>
            <p>간편하고 스마트한 예약 관리 + Google Calendar 자동 동기화</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showReservationTab()">예약 등록</button>
            <button class="tab" onclick="showStatusTab()">예약 현황</button>
        </div>

        <!-- 예약 등록 탭 -->
        <div id="reservation-content" class="tab-content active">
            <div class="form-container">
                <h2 style="margin-bottom: 20px; color: #333;">새 예약 등록</h2>
                <div id="alert-container"></div>
                <form onsubmit="handleReservation(event)">
                    <div class="form-group">
                        <label for="people">인원수 <span class="required">*</span></label>
                        <div class="number-input">
                            <button type="button" onclick="decrementValue('people')" class="number-btn">-</button>
                            <input type="number" id="people" min="1" max="36" required value="4" inputmode="numeric">
                            <button type="button" onclick="incrementValue('people')" class="number-btn">+</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="preference">좌석 선호도 <span class="required">*</span></label>
                        <div class="preference-selector">
                            <div class="preference-option selected" onclick="selectPreference('any')" id="pref-any">
                                <span class="emoji">⭐</span>관계없음
                            </div>
                            <div class="preference-option" onclick="selectPreference('room')" id="pref-room">
                                <span class="emoji">🚪</span>룸 선호
                            </div>
                            <div class="preference-option" onclick="selectPreference('hall')" id="pref-hall">
                                <span class="emoji">🏠</span>홀 선호
                            </div>
                        </div>
                        <input type="hidden" id="preference" value="any" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">예약 날짜 <span class="required">*</span></label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">예약 시간 <span class="required">*</span></label>
                        <select id="time" required>
                            <option value="">시간을 선택해주세요</option>
                            <option value="14:30">오후 2:30</option>
                            <option value="15:00">오후 3:00</option>
                            <option value="15:30">오후 3:30</option>
                            <option value="16:00">오후 4:00</option>
                            <option value="16:30">오후 4:30</option>
                            <option value="17:00">오후 5:00</option>
                            <option value="17:30">오후 5:30</option>
                            <option value="18:00">오후 6:00</option>
                            <option value="18:30">오후 6:30</option>
                            <option value="19:00">오후 7:00</option>
                            <option value="19:30">오후 7:30</option>
                            <option value="20:00">오후 8:00</option>
                            <option value="20:30">오후 8:30</option>
                            <option value="21:00">오후 9:00</option>
                            <option value="21:30">오후 9:30</option>
                            <option value="22:00">오후 10:00</option>
                            <option value="22:30">오후 10:30</option>
                            <option value="23:00">오후 11:00</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">성함 <span class="required">*</span></label>
                        <input type="text" id="name" required placeholder="예약자 성함을 입력해주세요">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" placeholder="연락 가능한 전화번호">
                    </div>
                    
                    <button type="submit" class="btn" id="submitBtn">예약 등록</button>
                </form>
            </div>
        </div>

        <!-- 예약 현황 탭 -->
        <div id="status-content" class="tab-content">
            <div class="status-container">
                <h2 style="margin-bottom: 20px; color: #333;">예약 현황</h2>
                
                <div class="form-group">
                    <label>조회 날짜</label>
                    <input type="date" id="statusDate" onchange="updateStatus()">
                </div>
                
                <div class="form-group">
                    <label>시간대 선택</label>
                    <select id="timeFilter" onchange="updateStatus()">
                        <option value="all">전체 시간</option>
                        <option value="14:30">오후 2:30</option>
                        <option value="15:00">오후 3:00</option>
                        <option value="15:30">오후 3:30</option>
                        <option value="16:00">오후 4:00</option>
                        <option value="16:30">오후 4:30</option>
                        <option value="17:00">오후 5:00</option>
                        <option value="17:30">오후 5:30</option>
                        <option value="18:00">오후 6:00</option>
                        <option value="18:30">오후 6:30</option>
                        <option value="19:00">오후 7:00</option>
                        <option value="19:30">오후 7:30</option>
                        <option value="20:00">오후 8:00</option>
                        <option value="20:30">오후 8:30</option>
                        <option value="21:00">오후 9:00</option>
                        <option value="21:30">오후 9:30</option>
                        <option value="22:00">오후 10:00</option>
                        <option value="22:30">오후 10:30</option>
                        <option value="23:00">오후 11:00</option>
                    </select>
                </div>
                
                <div class="table-layout">
                    <div class="hall-section">
                        <div class="section-title">홀 (Hall)</div>
                        <div class="hall-grid" id="hall-tables"></div>
                    </div>
                    
                    <div class="room-section">
                        <div class="section-title">룸 (Room)</div>
                        <div class="room-grid" id="room-tables"></div>
                    </div>
                </div>
                
                <div class="reservation-list">
                    <h3>예약 목록</h3>
                    <div id="reservations"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let reservations = [];
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            const dateInput = document.getElementById('date');
            const statusDateInput = document.getElementById('statusDate');
            
            if (dateInput) dateInput.value = getCurrentDate();
            if (statusDateInput) statusDateInput.value = getCurrentDate();
            
            await loadReservations();
            updateStatus();
        });

        // 현재 날짜 가져오기
        function getCurrentDate() {
            return new Date().toISOString().split('T')[0];
        }

        // 데이터 로드
        async function loadReservations() {
            try {
                const response = await fetch('/api/reservations');
                const result = await response.json();
                reservations = result.data || [];
                console.log('예약 데이터 로드:', reservations.length, '건');
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showAlert('데이터를 불러올 수 없습니다.', 'error');
            }
        }

        // 탭 전환
        function showReservationTab() {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector('.tab:first-child').classList.add('active');
            document.getElementById('reservation-content').classList.add('active');
        }

        function showStatusTab() {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            document.querySelector('.tab:last-child').classList.add('active');
            document.getElementById('status-content').classList.add('active');
            
            updateStatus();
        }

        // 인원수 조절
        function decrementValue(id) {
            const input = document.getElementById(id);
            const min = parseInt(input.min) || 1;
            const currentValue = parseInt(input.value) || 0;
            if (currentValue > min) {
                input.value = currentValue - 1;
            }
        }

        function incrementValue(id) {
            const input = document.getElementById(id);
            const max = parseInt(input.max) || 50;
            const currentValue = parseInt(input.value) || 0;
            if (currentValue < max) {
                input.value = currentValue + 1;
            }
        }

        // 선호도 선택
        function selectPreference(value) {
            document.getElementById('preference').value = value;
            
            const options = ['any', 'room', 'hall'];
            options.forEach(opt => {
                const element = document.getElementById(`pref-${opt}`);
                if (element) {
                    if (opt === value) {
                        element.classList.add('selected');
                    } else {
                        element.classList.remove('selected');
                    }
                }
            });
        }

        // 예약 등록 처리
        async function handleReservation(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';
            
            try {
                const formData = {
                    people: parseInt(document.getElementById('people').value),
                    preference: document.getElementById('preference').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value || ''
                };
                
                const response = await fetch('/api/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    event.target.reset();
                    document.getElementById('date').value = getCurrentDate();
                    document.getElementById('people').value = 4;
                    selectPreference('any');
                    await loadReservations();
                } else {
                    showAlert(result.error, 'error');
                }
                
            } catch (error) {
                console.error('예약 등록 오류:', error);
                showAlert('예약 등록 중 오류가 발생했습니다.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '예약 등록';
            }
        }

        // 예약 현황 업데이트
        function updateStatus() {
            const selectedDate = document.getElementById('statusDate')?.value || getCurrentDate();
            const selectedTime = document.getElementById('timeFilter')?.value || 'all';
            
            // 활성 예약만 필터링
            let activeReservations = reservations.filter(r => r.status === 'active' || !r.status);
            let dayReservations = activeReservations.filter(r => r.date === selectedDate);
            
            if (selectedTime !== 'all') {
                dayReservations = dayReservations.filter(r => r.time === selectedTime);
            }
            
            renderHallTables(dayReservations);
            renderRoomTables(dayReservations);
            updateReservationList(dayReservations);
        }

        // 홀 테이블 렌더링
        function renderHallTables(dayReservations) {
            const hallDiv = document.getElementById('hall-tables');
            if (!hallDiv) return;
            
            const hallLayout = [
                [1, '', 3, 4, 5, 6, 7, 8],
                [2, '', '', '', '', '', '', ''],
                ['', '', 9, 10, 11, 12, '', ''],
                ['', '', 13, 14, 15, 16, '', '']
            ];
            
            const usedTables = new Set();
            dayReservations.forEach(r => {
                if (r.tables) {
                    r.tables.forEach(t => {
                        if (t.startsWith('hall-')) {
                            usedTables.add(t);
                        }
                    });
                }
            });
            
            let html = '';
            hallLayout.forEach(row => {
                html += '<div class="hall-row">';
                row.forEach(tableNum => {
                    if (tableNum === '') {
                        html += '<div class="table-cell empty-cell"></div>';
                    } else {
                        const tableId = `hall-${tableNum}`;
                        const isReserved = usedTables.has(tableId);
                        const reservation = dayReservations.find(r => 
                            r.tables && r.tables.includes(tableId)
                        );
                        
                        if (isReserved && reservation) {
                            html += `<div class="table-cell reserved">
                                <div>${tableNum}번</div>
                                <div class="table-info">${reservation.name}</div>
                                <div class="table-info">${reservation.people}명</div>
                                <div class="table-info">${reservation.time}</div>
                            </div>`;
                        } else {
                            const capacity = tableNum == 1 ? 5 : 4;
                            html += `<div class="table-cell available">
                                <div>${tableNum}번</div>
                                <div class="table-info">${capacity}석</div>
                            </div>`;
                        }
                    }
                });
                html += '</div>';
            });
            
            hallDiv.innerHTML = html;
        }

        // 룸 테이블 렌더링
        function renderRoomTables(dayReservations) {
            const roomDiv = document.getElementById('room-tables');
            if (!roomDiv) return;
            
            const roomLayout = [
                [7, 8, 9],
                [4, 5, 6],
                [1, 2, 3]
            ];
            
            const usedTables = new Set();
            dayReservations.forEach(r => {
                if (r.tables) {
                    r.tables.forEach(t => {
                        if (t.startsWith('room-')) {
                            usedTables.add(t);
                        }
                    });
                }
            });
            
            let html = '';
            roomLayout.forEach(row => {
                html += '<div class="room-row">';
                row.forEach(tableNum => {
                    const tableId = `room-${tableNum}`;
                    const isReserved = usedTables.has(tableId);
                    const reservation = dayReservations.find(r => 
                        r.tables && r.tables.includes(tableId)
                    );
                    
                    if (isReserved && reservation) {
                        html += `<div class="table-cell reserved">
                            <div>룸${tableNum}</div>
                            <div class="table-info">${reservation.name}</div>
                            <div class="table-info">${reservation.people}명</div>
                            <div class="table-info">${reservation.time}</div>
                        </div>`;
                    } else {
                        html += `<div class="table-cell available">
                            <div>룸${tableNum}</div>
                            <div class="table-info">4석</div>
                        </div>`;
                    }
                });
                html += '</div>';
            });
            
            roomDiv.innerHTML = html;
        }

        // 예약 목록 업데이트
        function updateReservationList(dayReservations) {
            const reservationsDiv = document.getElementById('reservations');
            if (!reservationsDiv) return;
            
            if (dayReservations.length === 0) {
                reservationsDiv.innerHTML = '<div class="empty-state"><p>해당 조건에 예약이 없습니다.</p></div>';
                return;
            }
            
            const sortedReservations = dayReservations.sort((a, b) => a.time.localeCompare(b.time));
            
            let html = '';
            sortedReservations.forEach(r => {
                const endTime = addHours(r.time, 3);
                const preferenceText = getPreferenceText(r.preference);
                
                html += `
                    <div class="reservation-item">
                        <div class="reservation-content">
                            <div class="reservation-info">
                                <strong class="customer-name">${r.name}</strong>
                                <span class="reservation-time">${r.time}~${endTime}</span>
                                <span class="reservation-people">${r.people}명</span>
                                <div class="reservation-tables">테이블: ${r.tables ? r.tables.join(', ') : '미배정'}</div>
                                <div style="font-size: 12px; color: #666; margin-top: 3px;">선호: ${preferenceText}</div>
                                ${r.phone ? `<div style="font-size: 12px; color: #666;">📞 ${r.phone}</div>` : ''}
                            </div>
                            <div class="reservation-actions">
                                <button class="edit-btn" onclick="editReservation(${r.id})">수정</button>
                                <button class="delete-btn" onclick="cancelReservation(${r.id})">취소</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            reservationsDiv.innerHTML = html;
        }

        // 예약 취소
        async function cancelReservation(reservationId) {
            if (!confirm('정말로 이 예약을 취소하시겠습니까?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/reservations/${reservationId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    await loadReservations();
                    updateStatus();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                console.error('예약 취소 오류:', error);
                showAlert('예약 취소 중 오류가 발생했습니다.', 'error');
            }
        }

        // 예약 수정 (간단한 구현)
        function editReservation(reservationId) {
            showAlert('예약 수정 기능은 개발 중입니다.', 'error');
        }

        // 유틸리티 함수들
        function addHours(timeStr, hours) {
            const [hourStr, minuteStr] = timeStr.split(':');
            let hour = parseInt(hourStr);
            hour = (hour + hours) % 24;
            return `${hour.toString().padStart(2, '0')}:${minuteStr}`;
        }

        function getPreferenceText(preference) {
            switch(preference) {
                case 'room': return '룸 선호';
                case 'hall': return '홀 선호';
                default: return '관계없음';
            }
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alert-container');
            if (alertContainer) {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert ${type}`;
                alertDiv.textContent = message;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alertDiv);
                
                setTimeout(() => {
                    alertDiv.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
